<html>
  <head>
    <title>Web Accessibility Bookmarklets</title>
    <meta charset="utf-8"/>
    <style type="text/css">
      body, h1, h2, h3, h4, h5, h6, p, dl, dd, ol, ul {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
      }
      div#main-content { margin: 24px; }
      h1 { font-size: 24px; }
      p  { margin-top: 12px; }
      ul { margin-left: 20px; }
      li { margin-top: 12px; }
    </style>
  </head>
  <body>
    <div id="main-content" role="main">
      <h1>Web Accessibility Bookmarklets</h1>
      <p>To install a bookmarklet, drag one of the following links into your browser&apos;s Bookmarks Toolbar.</p>
      <ul>
        <li><a href="javascript:if(window.a11yForms)window.a11yForms.run();else{(function(){var%20link=document.createElement('link');link.rel='stylesheet';link.type='text/css';link.href='http://localhost/bookmarklets/styles.css';document.getElementsByTagName('head')[0].appendChild(link);var%20script=document.createElement('script');script.type='text/javascript';script.src='http://localhost/bookmarklets/build/forms.js';document.getElementsByTagName('head')[0].appendChild(script);})();}">Forms</a></li>
        <li><a href="javascript:if(window.a11yHeadings)window.a11yHeadings.run();else{(function(){var%20link=document.createElement('link');link.rel='stylesheet';link.type='text/css';link.href='http://localhost/bookmarklets/styles.css';document.getElementsByTagName('head')[0].appendChild(link);var%20script=document.createElement('script');script.type='text/javascript';script.src='http://localhost/bookmarklets/build/headings.js';document.getElementsByTagName('head')[0].appendChild(script);})();}">Headings</a></li>
        <li><a href="javascript:if(window.a11yLandmarks)window.a11yLandmarks.run();else{(function(){var%20link=document.createElement('link');link.rel='stylesheet';link.type='text/css';link.href='http://localhost/bookmarklets/styles.css';document.getElementsByTagName('head')[0].appendChild(link);var%20script=document.createElement('script');script.type='text/javascript';script.src='http://localhost/bookmarklets/build/landmarks.js';document.getElementsByTagName('head')[0].appendChild(script);})();}">Landmarks</a></li>
        <li><a href="javascript:if(window.a11yLists)window.a11yLists.run();else{(function(){var%20link=document.createElement('link');link.rel='stylesheet';link.type='text/css';link.href='http://localhost/bookmarklets/styles.css';document.getElementsByTagName('head')[0].appendChild(link);var%20script=document.createElement('script');script.type='text/javascript';script.src='http://localhost/bookmarklets/build/lists.js';document.getElementsByTagName('head')[0].appendChild(script);})();}">Lists</a></li>
      </ul>
    </div>
  </body>
</html>
